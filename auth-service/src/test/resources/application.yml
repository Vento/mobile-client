# In-memory MongoDB with random port at startup for testing
spring:
  data:
    mongodb:
      database: vento_authetestdb
      port: 0

camel:
  endpoint:
    auth:
      userProfileUri: "rabbitmq://vento.service.profile/users"
      userAuthUri: "rabbitmq://vento.service.auth/users"