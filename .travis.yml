language: java
jdk:
    - oraclejdk8

android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-m2repository
  - sys-img-x86-android-23
  - extra

node_js:
  - stable

addons:
  sonarcloud:
    organization: "vvasiloud-github"
    token:
      secure: ""

before_install:
  - npm install -g npm@latest
  - npm install -g cordova ionic@latest
before_script:
  - sonar-scanner

script:
  - npm install
  - ionic platform add android
  - ionic build android

after_success:

env:
  global:
    - ANDROID_TARGET=android-23
    - ANDROID_ABI=x86

cache:
  directories:
    - 'node_modules'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle/caches/'
    - '$HOME/.gradle/wrapper/'
    - '$HOME/.android/build-cache'
