<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Register</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding class="bg-intro">
	<ion-col class="actions-container">
		<ion-list>

 		<form #registerForm="ngForm" novalidate>
			<ion-item>
				<ion-label floating>Email</ion-label>
				<ion-input [(ngModel)]="user.email" name="username" type="email" #email="ngModel" required></ion-input>
			</ion-item>
			<small [hidden]="email.valid || email.pristine ||  submitted === false" color="danger" padding-left>
				A valid email is required
			</small>

			<ion-item>
				<ion-label floating>Username</ion-label>
				<ion-input [(ngModel)]="user.username" name="username" type="text" #username="ngModel" required pattern="[a-zA-Z ]*"></ion-input>
			</ion-item>
			<small [hidden]="username.valid || username.pristine || submitted === false" color="danger" padding-left>
				A valid username is required (a-zA-Z)
			</small>

			<ion-item>
				<ion-label floating>Password</ion-label>
				<ion-input [(ngModel)]="user.password" name="password" type="password" #password="ngModel"></ion-input>
			</ion-item>
			<small [hidden]="password.valid || password.pristine || submitted === false" color="danger" padding-left>
				Password is required
			</small>

 			<ion-item>
				<ion-label floating>Repeat Password</ion-label>
				<ion-input [(ngModel)]="user.passwordRepeat" name="passwordRepeat" type="password" #passwordRepeat="ngModel" required></ion-input>
			</ion-item>
			<small [hidden]="passwordRepeat.valid || passwordRepeat.pristine || user.password != user.passwordRepeat || submitted === false" color="danger" padding-left>
				Password fields must match
			</small>
 		</form>
		</ion-list>

		<div>
			<button ion-button (click)="onRegister(registerForm)" type="submit" icon-left block color="orange">Submit</button>
		</div>
	</ion-col>

</ion-content>
