server:
  context-path: /profiles
  port: 1000

spring:
  data:
    mongodb:
      database: test

security:
  oauth2:
    client:
      clientId: profile-service
      clientSecret: secret
      accessTokenUri: http://localhost:3000/uaa/oauth/token
      grant-type: client_credentials
      scope: server

