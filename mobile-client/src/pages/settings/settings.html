<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SETTINGS' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
    <ion-list-header>
      {{ 'SETTINGS' | translate }}
    </ion-list-header>
    <ion-item>
      <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
      <ion-select [(ngModel)]="settingsModel.selectedLanguage" (ionChange)="saveLanguageOption(settingsModel.selectedLanguage)">
        <ion-option *ngFor="let option of settingsModel.languages" value="{{option.value}}">{{option.key}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{ 'USE_NATIVE_MAPS' | translate }}</ion-label>
      <ion-toggle [(ngModel)]="settingsModel.useNativeMaps" (ionChange)="saveNativeMapOption(settingsModel.useNativeMaps)"></ion-toggle>
    </ion-item>
 </ion-list> 
</ion-content>
