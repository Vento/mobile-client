<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngClass]="hasDataClass">

  <div text-center class="no-data-notice" *ngIf="statisticsModel.statistics == null || this.statisticsModel.statistics.length == 0">
    <i class="fi flaticon-urgency"></i> <br/>
    <strong>No statistics found</strong> <br/>
     Please return after a while <br/>
  </div>
  
</ion-content>
