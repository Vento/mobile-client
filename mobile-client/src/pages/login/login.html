<ion-content padding class="bg-intro">
  <ion-grid class="actions-container">

    <form #loginForm="ngForm" novalidate>
      <ion-slides pager>

        <ion-slide>
          <h1 class="logo">Vento</h1>
        </ion-slide>

        <ion-slide>
          <h2>Slide 2</h2>
        </ion-slide>

        <ion-slide>
          <h2>Slide 3</h2>
        </ion-slide>

      </ion-slides>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false"
                   autocapitalize="off" required></ion-input>
      </ion-item>

      <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Username is required
      </p>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel"
                   required></ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-row>
        <ion-col class="forgot-password" padding text-right>
          Forgot your password?
        </ion-col>

        <button (click)="onLogin(loginForm)" padding ion-button icon-left block color="orange-light">Login</button>

        <ion-col padding text-center> Don't have an account yet? <a href="#" (click)="onRegister()">Sign up</a></ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
